<div id="container" class="card" data-signals="{formID: 'Admin'}">
    <div class="header">
        <form class="form">
            <h1>Administration</h1>
        </form>
    </div>

    <table class="styled-table" data-init="@get('/api/submits')">
        <thead>
            <tr>
                <th>Form</th>
                <th>Submit#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Request</th>
            </tr>
        </thead>
        <!-- The backend will target this ID to insert rows -->
        <tbody id="user-table-body"></tbody>
    </table>

    <!-- Paginierungs-Steuerung -->
    <div class="pagination">
        <button id="btn_prev">ZurÃ¼ck</button>
        <span id="page_info">Seite 1</span>
        <button id="btn_next">Weiter</button>
    </div>

    <form class="form" data-on:submit__prevent="@post('/submit-form')">
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" data-init="document.getElementById('name').focus()" data-bind:name type="text"
                placeholder="Your Name" autofocus />
        </div>

        <div class="form-group">
            <!-- E-Mail -->
            <label for="email">Email</label>
            <input id="email" data-bind:email /* if emailInvalid is true class 'input-error' will be added */
                data-class="{'input-error': $emailInvalid}" data-on:input__debounce.500ms="@post('/validate-email')"
                type="email" />
            <!-- Error text is shown when emailInvalid is true -->
            <small class="error" data-show="$emailInvalid">Invalid E-Mail address</small>
        </div>

        <!-- Message -->
        <div class="form-group full">
            <label for="message">Message</label>
            <textarea id="message" data-bind:message name="message" rows="6"
                placeholder="Write your message..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="actions full">
            <button class="btn" type="submit" data-attr:disabled="!$canSubmit">Submit</button>
            <button class="btn btn-secondary" type="button" data-on:click="@get('/clear-form')">Clear</button>
            <!-- Response from server is here -->
            <div id="response-message"></div>
        </div>

    </form>
    <div class="toolbar">
        <button class="icon-btn" popovertarget="file-menu">ğŸ“</button>
        <button class="icon-btn" popovertarget="edit-menu">âœï¸</button>
        <button class="icon-btn" popovertarget="view-menu">ğŸ‘ï¸</button>
    </div>

    <!-- Dropdown Menus (auto popovers) -->
    <div id="file-menu" class="dropdown-menu" popover>
        <button>New File</button>
        <button>Open File</button>
        <button>Save</button>
        <button>Export</button>
    </div>

    <div id="edit-menu" class="dropdown-menu" popover>
        <button>Cut</button>
        <button>Copy</button>
        <button>Paste</button>
        <button>Undo</button>
    </div>

    <div id="view-menu" class="dropdown-menu" popover>
        <button>Zoom In</button>
        <button>Zoom Out</button>
        <button>Full Screen</button>
    </div>



</div>
