<div id="container" class="card" data-signals="{formID: 'Sales'}">
    <div class="header">
        <form class="form">
            <h1>Contact 'SalesDiv' Department</h1>
        </form>
    </div>

    <form class="form" data-on:submit__prevent="@post('/submit-form')">
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" data-bind:name type="text" placeholder="Your Name" autofocus />
            <!-- small class="hint"> </small-->
        </div>

        <div class="form-group">
            <!-- E-Mail -->
            <div>
                <label for="email">Email</label>
                <small class="error" data-show="$emailInvalid">Invalid E-Mail address</small>
            </div>
            <input id="email" data-bind:email /* if emailInvalid is true class 'input-error' will be added */
                data-class="{'input-error': $emailInvalid}" data-on:input__debounce.500ms="@post('/validate-email')"
                type="email" />
            <!-- small class="hint" data-show="!$emailInvalid">Enter a valid E-Mail address</small-->
        </div>


        <!-- Message -->
        <div class="form-group full">
            <label for="message">Message</label>
            <!-- textarea id="message" data-bind:message rows="3"></textarea -->
            <textarea id="message" data-bind:message name="message" rows="6"
                placeholder="Write your message to the Sales department..."></textarea>
            <small class="hint">Tell us how we can help.</small>
        </div>

        <!-- Buttons -->
        <div class="actions full">
            <button class="btn" type="submit" data-attr:disabled="!$canSubmit">Submit</button>
            <!-- Response from server is here -->
            <div id="response-message"></div>
        </div>
    </form>

</div>
